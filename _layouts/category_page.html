---
layout: default
---

<div class="container">
  <div class="page-title-box">
    <h1 class="page-title">{{ page.category | capitalize }}</h1>
  </div>

  {% assign category_posts = site.categories[page.category] %}
  <div class="tag-list">
    {% for post in category_posts %}
      {% include article-content.html %}
    {% endfor %}
  </div>
</div>
