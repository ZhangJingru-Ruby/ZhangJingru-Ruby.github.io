<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.linkedin %}
      <li>
        <a href="{{ site.data.settings.linkedin }}" target="_blank" title="LinkedIn">
          <i class="ion ion-logo-linkedin"></i>
        </a>
      </li>
    {% endif %}

    {% if site.data.settings.email %}
      <li>
        <a href="{{ site.data.settings.email }}" title="Email">
          <i class="ion ion-logo-google"></i>
        </a>
      </li>
    {% endif %}

    {% if site.data.settings.edu-email %}
      <li>
        <a href="{{ site.data.settings.edu-email }}" title="University Email">
          <i class="ion ion-ios-mail"></i>
        </a>
      </li>
    {% endif %}

        {% if site.data.settings.edu-email %}
      <li>
        <a href="{{ site.data.settings.github }}" title="GitHub">
          <i class="ion ion-logo-github"></i>
        </a>
      </li>
    {% endif %}
  </ul>
</div>
